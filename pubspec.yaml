name: flutter_architecture
description: A new Flutter application.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  # Design pattern
  flutter_bloc: ^6.0.5
  rxdart: ^0.24.1
  get_it: ^5.0.3
  intl: ^0.16.1

  # Network
  retrofit: ^1.3.4

  # Common
  cupertino_icons: ^0.1.3
  equatable: ^1.2.5
  intl_translation: ^0.17.10+1

  logging: ^0.11.4
  shared_preferences: ^0.5.12
  pedantic: ^1.9.2
  splashscreen: ^1.3.5
  #bottom navigation
  bubble_bottom_bar: ^1.2.0
  json_annotation: ^3.0.0
  #shimer loading
  shimmer: ^1.1.2
  font_awesome_flutter: ^8.2.0
  scrollable_positioned_list: ^0.1.9
  beauty_textfield: ^0.0.1
  carousel_pro: ^1.0.0
  flutter_vlc_player: ^5.0.0
  webview_flutter: ^1.0.4
dev_dependencies:
  json_serializable: ^3.5.0
  build_runner: ^1.10.0
  flutter_test:
    sdk: flutter
  retrofit_generator: any
  mockito: ^4.1.1
  bloc_test: ^7.0.4

# There are the packages that can't be update.
#dependency_overrides:
#  pedantic: ^1.9.0
#  mockito: ^4.1.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-Regular.ttf
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
flutter_intl:
  enabled: true
  class_name: S # Optional. Sets the name for the generated localization class. Default: S
  main_locale: en # Optional. Sets the main locale used for generating localization files. Provided value should consist of language code and optional script and country codes separated with underscore (e.g. 'en', 'en_GB', 'zh_Hans', 'zh_Hans_CN'). Default: en

  localizely: # Optional settings if you use Localizely platform. Read more: https://localizely.com/flutter-localization-workflow
    project_id: # Configured manually or through 'Connect to Localizely' command. Get it from the https://app.localizely.com/projects page.
    upload_overwrite: # Set to true if you want to overwrite translations with upload. Default: false
    upload_as_reviewed: # Set to true if you want to mark uploaded translations as reviewed. Default: false
    ota_enabled: # Set to true if you want to use Localizely Over-the-air functionality. Default: false